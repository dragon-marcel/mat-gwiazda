# Test resource defaults to ensure CI doesn't fail when repository secrets are not available
# This file is safe to commit: it contains non-sensitive placeholder/dummy values.
# If you want CI to use a real OpenRouter key, set OPENROUTER_API_KEY secret in Actions.

# JWT secret used during tests (can be overridden by workflow injection)
jwt.secret=${JWT_SECRET}

# OpenRouter test key: dummy value so beans referencing openrouter.apiKey resolve
# Do NOT put a real key here; use the OPENROUTER_API_KEY secret instead.
openrouter.apiKey=${OPENROUTER_API_KEY}
openrouter.endpoint=https://openrouter.ai/api/v1/chat/completions
openrouter.defaultModel=google/gemini-2.0-flash-exp:free
openrouter.timeoutMs=30000
openrouter.maxRetries=0
openrouter.backoffBaseMs=200

